<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Meghna Don Brain Test</title>

<style>
body{
    font-family: Arial, sans-serif;
    background: linear-gradient(to right,#ffdde1,#ee9ca7);
    text-align:center;
    padding:20px;
}
.box{
    background:#fff;
    padding:25px;
    border-radius:15px;
    max-width:650px;
    margin:auto;
    box-shadow:0 0 15px rgba(0,0,0,0.3);
}
button{
    padding:12px 25px;
    border:none;
    border-radius:10px;
    background:#ff416c;
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:15px;
}
button:hover{background:#e5395f;}
.options{text-align:left;margin-top:15px;}
.options label{display:block;margin:8px 0;}
.certificate{
    border:4px dashed #ff416c;
    padding:20px;
    border-radius:15px;
}

/* Progress bar */
.progress-text{
    font-weight:bold;
    margin-bottom:6px;
}
.progress-bar{
    width:100%;
    height:12px;
    background:#eee;
    border-radius:10px;
    overflow:hidden;
}
.progress-fill{
    height:100%;
    width:0%;
    background:#ff416c;
    transition:0.3s;
}
</style>
</head>

<body>

<!-- START -->
<div class="box" id="start">
    <h1>Welcome Meghna Don ðŸ˜ˆ</h1>
    <h2>Lets test your brain ðŸ§ </h2>
    <button onclick="startQuiz()">Kick maaro ðŸ˜‚</button>
</div>

<!-- QUIZ -->
<div class="box" id="quiz" style="display:none;">
    <div class="progress-text" id="progressText"></div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <h3 id="question"></h3>
    <div class="options" id="options"></div>
    <button onclick="nextQuestion()">Next ðŸ˜ˆ</button>
</div>

<!-- RESULT -->
<div class="box" id="result" style="display:none;">
    <div class="certificate">
        <h1>ðŸ§  Brain Test Certificate</h1>
        <h2>Awarded to: Meghna Don ðŸ˜Ž</h2>
        <h3 id="score"></h3>
        <h2 id="title"></h2>
        <p>Aapko dimag ki zaroorat hai ðŸ¤¯ðŸ˜‚</p>
    </div>
</div>

<!-- SOUNDS -->
<audio id="correctSound" preload="auto">
    <source src="https://www.soundjay.com/buttons/sounds/button-4.mp3">
</audio>
<audio id="wrongSound" preload="auto">
    <source src="https://www.soundjay.com/buttons/sounds/button-10.mp3">
</audio>

<script>
const quizData = [
{
q:"Meghna Don subah uthte hi sabse pehle kya karti hai?",
options:["Exercise","Positive thoughts","Phone check","Wapas so jana"],
answer:2  // âœ… UPDATED
},
{
q:"Meghna Don ka favourite dialogue?",
options:["Main aa rahi hoon","Kal pakka","Kuch nhi","Sab upar ke"],
answer:2
},
{
q:"Free ka khana mile to Meghna Don?",
options:["Diet yaad","Mana kare","Seedha attack","Photo le"],
answer:2
},
{
q:"Phone battery 1% ho to Meghna Don kya karegi?",
options:["Call","Charge","Panic","Reels continue"],
answer:1
},
{
q:"Diet kab start hogi Meghna Don ki?",
options:["Aaj","Kal","Monday","Kabhi nahi"],
answer:3
},
{
q:"Meghna Don ka dimag sabse zyada kab chalta hai?",
options:["Padhai","Planning","Gossip","Sote time"],
answer:0
},
{
q:"Maasar ka message dekha par reply?",
options:["Turant","5 min","1 ghanta","Mood aane par"],
answer:0
},
{
q:"Exam se ek din pehle Meghna Don ka confidence?",
options:["100%","Thoda dar","Bhagwan bharose","Result pe rona"],
answer:2
},
{
q:"Phone gir jaye to sabse pehle kya check hota hai?",
options:["Screen","Heart beat","Cover","Camera"],
answer:0
},
{
q:"Meghna Don late kyu hoti hai?",
options:["Traffic","Ready ho rahi thi","Time ka pata nahi","Sab bahane"],
answer:2
},
{
q:"Shopping me sabse important cheez?",
options:["Price","Color","Discount","Mirror"],
answer:2
},
{
q:"Alarm bajta hai to Meghna Don kya karti hai?",
options:["Uth jati","Snooze","Phone band","Sapna continue"],
answer:2
},
{
q:"Meghna Don ka favourite subject?",
options:["Maths","Science","Guessing","Overthinking"],
answer:1
},
{
q:"'5 minute me aa rahi hoon' ka matlab?",
options:["5 min","15 min","1 hour","Kabhi nahi"],
answer:2
},
{
q:"Ye quiz Meghna Don ke liye kya prove karta hai?",
options:["Genius","Smart","Cute","Aapko dimag ki zaroorat hai"],
answer:3
}
];

let current = 0;
let score = 0;

function startQuiz(){
    document.getElementById("start").style.display="none";
    document.getElementById("quiz").style.display="block";
    loadQuestion();
}

function loadQuestion(){
    document.getElementById("question").innerText =
        `Q${current+1}. ${quizData[current].q}`;

    document.getElementById("progressText").innerText =
        `Q ${current+1} / ${quizData.length}`;

    document.getElementById("progressFill").style.width =
        ((current+1)/quizData.length)*100 + "%";

    let html="";
    quizData[current].options.forEach((opt,i)=>{
        html += `
        <label>
            <input type="radio" name="option" value="${i}"> ${opt}
        </label>`;
    });
    document.getElementById("options").innerHTML = html;
}

function nextQuestion(){
    const selected = document.querySelector('input[name="option"]:checked');
    if(!selected){
        alert("Meghna Don! Option select karo!");
        return;
    }

    const selectedAnswer = Number(selected.value);
    const correctAnswer  = Number(quizData[current].answer);

    if(selectedAnswer === correctAnswer){
        score++;
        const cs = document.getElementById("correctSound");
        cs.currentTime = 0;
        cs.play();
    } else {
        const ws = document.getElementById("wrongSound");
        ws.currentTime = 0;
        ws.play();
        alert("ðŸ˜‚ Oops! Dimag vacation pe hai Meghna Don!");
    }

    current++;
    if(current < quizData.length){
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult(){
    document.getElementById("quiz").style.display="none";
    document.getElementById("result").style.display="block";

    document.getElementById("score").innerText =
        `Score: ${score} / ${quizData.length}`;

    let title="";
    if(score <= 5) title="ðŸ¥´ Dimag Sleep Mode Champion";
    else if(score <= 10) title="ðŸ˜œ Overthinking Specialist";
    else title="ðŸ§  Accidentally Intelligent";

    document.getElementById("title").innerText = title;
}
</script>

</body>
</html>
